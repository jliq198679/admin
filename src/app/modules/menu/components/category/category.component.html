<mat-card class="category-card">
  <mat-card-title fxLayoutAlign="start center">
    <span>{{name_group(category) | uppercase }}</span>
    <span class="badge badge-light">{{category?.offers_count}}</span>
  </mat-card-title>
  <mat-divider></mat-divider>
  <div *ngFor="let subcategory of category?.subs_category" class="subcategory-container">
    <button mat-stroked-button class="btn-subcategory-sep" color="primary">
      <strong>{{name_group(subcategory) | uppercase }} </strong>
      <span class="badge badge-light">{{subcategory?.offers_count}}</span>
    </button>
    <div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="start center" class="cards-container">
      <div
          *ngFor="let dailyOffer of subcategory.offers"
          class="daily-offers-block"
          fxFlex="18"
          fxFlex.md="23"
          fxFlex.sm="31"
          fxFlex.xs="48"
          fxLayout="column"
         >
        <menu-offer-card [dailyOffer]="dailyOffer"></menu-offer-card>
      </div>
    </div>
  </div>
</mat-card>
