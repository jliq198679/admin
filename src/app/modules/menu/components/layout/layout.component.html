<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
  <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
  <menu-summary
      *ngFor="let category of dailyOfferItems"
      [category]="category">
  </menu-summary>
</mat-menu>

<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened fxHide.xs>
      <menu-summary
          *ngFor="let category of dailyOfferItems; let i = index"
          [category]="category"
          (selected)="onCategorySelected(i)">
      </menu-summary>
  </mat-sidenav>
  <mat-sidenav-content>
      <menu-category [category]="dailyOfferItems[categorySelectedIndex]"></menu-category>
  </mat-sidenav-content>
</mat-sidenav-container>
